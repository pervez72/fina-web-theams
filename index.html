
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsuX AI | Custom AI & Web Development Services</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#0B1120',          // Deepest Obsidian Blue
                            surface: '#1E293B',     // Midnight Slate (Cards)
                            border: '#334155',      // Slate Border
                            primary: '#3B82F6',     // Brighter Blue for Dark Mode
                            accent: '#0EA5E9',      // Sky Blue
                            teal: '#2DD4BF',        // Teal Glow
                            text: '#F8FAFC',        // White Text
                            muted: '#94A3B8',       // Silver Text
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    backgroundImage: {
                        'hero-glow': 'radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, rgba(11, 17, 32, 0) 70%)',
                        'card-gradient': 'linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(30, 41, 59, 1) 100%)',
                    },
                    boxShadow: {
                        'glow-blue': '0 0 20px rgba(59, 130, 246, 0.15)',
                        'glow-card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 4px 20px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        body {
            background-color: #0B1120;
            color: #94A3B8;
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #60A5FA 0%, #2DD4BF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Card Hover Effects */
        .service-card {
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .service-card:hover {
            transform: translateY(-5px);
            border-color: #3B82F6;
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.2);
            background: rgba(30, 41, 59, 0.9);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover {
            filter: brightness(1.1);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
            transform: translateY(-1px);
        }

        .btn-outline {
            border: 1px solid #334155;
            color: #F8FAFC;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
        }
        .btn-outline:hover {
            border-color: #94A3B8;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Grid Pattern Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        
        /* Animation */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
<script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
